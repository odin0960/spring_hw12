<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card text-center" style="width: 30rem;">
        <h5 class="card-header">Редагувати нотатку</h5>
        <div class="card-body">
            <form th:object="${note}" th:action="@{/note/edit}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Назва: </label>
                    <input type="text" class="form-control" name="title" id="title" th:field="${note.title}">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Зміст: </label>
                    <textarea class="form-control" name="content" id="content" rows="3" th:field="${note.content}">
                    </textarea>
                </div>
                <div>
                    <input type="hidden" th:value="${note.id}" name="id">
                    <button type="submit" class="btn btn-success">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
