<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card text-center" style="width: 30rem;">
        <h5 class="card-header">Додати нового користувача</h5>
        <div class="card-body">
            <form th:action="@{/user/reg}" th:object="${user}" method="POST">
                <div class="row mb-3">
                    <label for="username" class="col-md-3 col-form-label">Ім'я: </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-md-3 col-form-label">Пароль: </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="password" id="password">
                    </div>
                </div>

                <div>
                    <select class="form-select form-select-sm" aria-label="role" name="role" id="role">
                        <option selected>Виберіть роль</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="EDITOR">EDITOR</option>
                        <option value="READONLY">READONLY</option>
                    </select>
                </div>
                <br />
                <div>
                    <button type="submit" class="btn btn-success">Додати</button>
                </div>
            </form>
        </div>
    </div>
    <br/>
</div>
</body>
</html>
